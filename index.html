<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Reportes OOCC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Generador de Reportes OOCC</h1>
      <p>Sistema Piloto - Conexi√≥n a Plantilla Excel</p>
    </header>

    <main>
      <section class="card">
        <h2>üìÑ Datos de la Inspecci√≥n</h2>
        <form id="reporte-form">
          <div class="form-grid">
            
            <!-- CAMPO 1: SITE (E20) -->
            <label>
              Nombre del Site / Estaci√≥n
              <input type="text" name="nombreSite" placeholder="Ej: TORRE LIMA CENTRO" required />
            </label>

            <!-- CAMPO 2: INSPECTOR (D28) -->
            <label>
              Nombre del Inspector
              <input type="text" name="nombreInspector" placeholder="Ej: Ing. Anthony Chile" required />
            </label>

            <!-- CAMPO 3: FECHA (F30) -->
            <label>
              Fecha de Inspecci√≥n
              <input type="date" name="fechaInspeccion" required />
            </label>

            <!-- CAMPO 4: FOTO (B11) -->
            <label>
              Foto de Evidencia (Hoja 4)
              <input type="file" name="foto" accept="image/*" required />
            </label>

             <!-- CAMPO 5: DESCRIPCI√ìN -->
             <label>
                Descripci√≥n de la Foto
                <input type="text" name="descripcionFoto" placeholder="Ej: Vista panor√°mica de la estructura" />
              </label>
          </div>

          <button type="submit" class="primary" id="btnGenerar">Generar y Descargar Excel</button>
        </form>

        <div id="form-status" class="status" style="margin-top: 1rem; text-align: center; font-weight: bold;"></div>
      </section>

      <!-- Nota: He ocultado temporalmente la tabla de reportes anteriores porque 
           ahora estamos generando descargas directas sin base de datos -->
    </main>

    <footer>
      <small>
        Backend conectado a: <code>backend-reportes-excel.onrender.com</code>
      </small>
    </footer>

    <script>
        document.getElementById('reporte-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnGenerar');
            const statusDiv = document.getElementById('form-status');
            const formData = new FormData(e.target);

            // 1. ESTADO DE CARGA
            btn.disabled = true;
            btn.textContent = "‚è≥ Procesando...";
            statusDiv.textContent = "Conectando con el servidor y generando Excel...";
            statusDiv.style.color = "blue";

            try {
                // ‚ö†Ô∏è URL DE TU BACKEND EN RENDER
                const URL_BACKEND = "https://backend-reportes-excel.onrender.com/generar-reporte";

                // 2. PETICI√ìN AL SERVIDOR
                const response = await fetch(URL_BACKEND, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Error al conectar con el servidor");
                }

                // 3. DESCARGAR ARCHIVO
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Intentamos sacar el nombre del archivo de la respuesta, si no, uno gen√©rico
                a.download = "Reporte_OOCC.xlsx"; 
                document.body.appendChild(a);
                a.click();
                a.remove();

                statusDiv.textContent = "‚úÖ ¬°Excel descargado con √©xito!";
                statusDiv.style.color = "green";

            } catch (error) {
                console.error(error);
                statusDiv.textContent = "‚ùå Error: " + error.message;
                statusDiv.style.color = "red";
            } finally {
                btn.disabled = false;
                btn.textContent = "Generar y Descargar Excel";
            }
        });
    </script>
  </body>
</html>
